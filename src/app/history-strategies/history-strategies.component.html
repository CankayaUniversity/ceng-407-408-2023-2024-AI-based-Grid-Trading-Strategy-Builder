<div class="history-container">
  <h2 class="history-header">Geçmiş Stratejiler</h2>
  <div *ngIf="strategies.length > 0; else noStrategies" class="strategy-list">
    <ul>
      <li *ngFor="let strategy of strategies" class="strategy-item">
        {{ strategy.name }} - {{ strategy.date }}
      </li>
    </ul>
  </div>

  <ng-template #noStrategies>
    <div class="no-strategies-message">
      <p>Henüz hiç strateji bulunmamaktadır.</p>
    </div>
  </ng-template>
</div>
