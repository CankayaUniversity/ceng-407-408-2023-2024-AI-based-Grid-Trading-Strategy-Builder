<div class="form-container">
  <h1>Create Spot Grid</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="minPrice">Min. Price</label>
      <input type="number" id="minPrice" [(ngModel)]="minPrice" name="minPrice" placeholder="Min Price" />
    </div>
    <div class="form-group">
      <label for="maxPrice">Max. Price</label>
      <input type="number" id="maxPrice" [(ngModel)]="maxPrice" name="maxPrice" placeholder="Max Price" />
    </div>
    <div class="form-group">
      <label for="grids">Grids</label>
      <input type="number" id="grids" [(ngModel)]="grids" name="grids" placeholder="Grids" />
    </div>
    <div class="form-group">
      <label for="profitPerGrid">Profit / Grid</label>
      <input type="number" id="profitPerGrid" [(ngModel)]="profitPerGrid" name="profitPerGrid" placeholder="Profit / Grid" />
    </div>
    <div class="form-group">
      <label for="investment">Investment</label>
      <input type="number" id="investment" [(ngModel)]="investment" name="investment" placeholder="Investment" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
